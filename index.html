<!DOCTYPE html>

<body>

  <script>
    const levels = [

          "–ü–æ–≥–æ–≤–æ—Ä–∏—Ç–∏ –∑ –º–µ–Ω–µ–¥–∂–µ—Ä–æ–º",
          "–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ –∫–∞–º–µ—Ä–∏"
        ],
        correct: "–û–≥–ª—è–Ω—É—Ç–∏ –º—ñ—Å—Ü–µ –∑–ª–æ—á–∏–Ω—É"
      },
      {

        a: ["–û–ø–∏—Ç–∞—Ç–∏ –ø–æ–∫–æ—ó–≤–∫—É", "–û–ø–∏—Ç–∞—Ç–∏ –≤–æ–¥—ñ—è", "–û–ø–∏—Ç–∞—Ç–∏ –±—ñ–∑–Ω–µ—Å-–ø–∞—Ä—Ç–Ω–µ—Ä–∞"],
        correct: ["–û–ø–∏—Ç–∞—Ç–∏ –±—ñ–∑–Ω–µ—Å-–ø–∞—Ä—Ç–Ω–µ—Ä–∞", "–û–ø–∏—Ç–∞—Ç–∏ –≤–æ–¥—ñ—è"]
      },
      {
        q: "üì± –†—ñ–≤–µ–Ω—å 3: –¢–∏ –∑–Ω–∞—Ö–æ–¥–∏—à –ø—Ä–µ–¥–º–µ—Ç. –©–æ —Ü–µ?",
        a: ["–ó–∞–∫—Ä–∏–≤–∞–≤–ª–µ–Ω–∏–π –Ω—ñ–∂", "–ó–ª–∞–º–∞–Ω–∏–π —Ç–µ–ª–µ—Ñ–æ–Ω", "–†—É–∫–∞–≤–∏—á–∫–∞ –±–µ–∑ –ø–∞–ª—å—Ü—è"],
        correct: "–ó–ª–∞–º–∞–Ω–∏–π —Ç–µ–ª–µ—Ñ–æ–Ω"
      },
      {
        q: "üìö –†—ñ–≤–µ–Ω—å 4: –î–æ—Å—Ç—É–ø –¥–æ –±–∞–∑–∏ –≥–æ—Ç–µ–ª—é. –©–æ –ø–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏?",
        a: ["–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è –∫—ñ–º–Ω–∞—Ç", "–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ –ø–µ—Ä—Å–æ–Ω–∞–ª", "–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ –≤—Ö—ñ–¥–Ω—ñ –¥–∑–≤—ñ–Ω–∫–∏"],
        correct: "–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è –∫—ñ–º–Ω–∞—Ç"
      },
      {
        q: "‚öñÔ∏è –†—ñ–≤–µ–Ω—å 5: –•—Ç–æ –≤–∏–Ω–Ω–∏–π?",
        a: ["–ü–æ–∫–æ—ó–≤–∫–∞", "–í–æ–¥—ñ–π", "–ë—ñ–∑–Ω–µ—Å-–ø–∞—Ä—Ç–Ω–µ—Ä"],
        correct: "–ë—ñ–∑–Ω–µ—Å-–ø–∞—Ä—Ç–Ω–µ—Ä"
      }
    ];

    let level = 0;
    let score = 0;

    function startGame() {
      level = 0;
      score = 0;
      showLevel();
    }

    function showLevel() {
      if (level >= levels.length) {
        showResult();
        return;
      }
      const lvl = levels[level];
      document.getElementById("question").textContent = lvl.q;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      lvl.a.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => handleAnswer(option);
        answersDiv.appendChild(btn);
      });
    }

    function handleAnswer(answer) {
      const lvl = levels[level];
      const correct = Array.isArray(lvl.correct) ? lvl.correct : [lvl.correct];
      if (correct.includes(answer)) score++;
      level++;
      showLevel();
    }

    function showResult() {
      let message = "";
      if (score === 5) message = "üî• –¢–∏ —Ä–æ–∑–∫—Ä–∏–≤ —Å–ø—Ä–∞–≤—É —ñ —Å—Ç–∞–≤ –≥–µ—Ä–æ—î–º!";
      else if (score === 4) message = "‚úÖ –¢–∏ –≤–∏–∫—Ä–∏–≤ –∑–ª–æ—á–∏–Ω—Ü—è, –∞–ª–µ –±–µ–∑ –ø–æ–≤–Ω–æ–≥–æ –Ω–∞–±–æ—Ä—É –¥–æ–∫–∞–∑—ñ–≤.";
      else if (score === 3) message = "‚ö†Ô∏è –¢–∏ –º–∞–π–∂–µ –≤—Å–µ –∑—ñ–±—Ä–∞–≤, –∞–ª–µ –∑–ª–æ—á–∏–Ω–µ—Ü—å —É–Ω–∏–∫–Ω—É–≤ –ø–æ–∫–∞—Ä–∞–Ω–Ω—è.";
      else if (score >= 1) message = "‚ùå –¢–∏ –ø—Ä–∏–ø—É—Å—Ç–∏–≤—Å—è –ø–æ–º–∏–ª–æ–∫. –°—É–¥ –≤–∏–ø—Ä–∞–≤–¥–∞–≤ –ø—ñ–¥–æ–∑—Ä—é–≤–∞–Ω–æ–≥–æ.";
      else message = "üíÄ –¢–∏ –Ω–µ —Ä–æ–∑–∫—Ä–∏–≤ —Å–ø—Ä–∞–≤—É. –ó–ª–æ—á–∏–Ω–µ—Ü—å —É—Ç—ñ–∫...";
      document.getElementById("question").textContent = message;
      document.getElementById("answers").innerHTML = `<button onclick="startGame()">üîÅ –ü–æ—á–∞—Ç–∏ –∑–Ω–æ–≤—É</button>`;
    }
  </script>
